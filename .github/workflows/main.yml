name: Jest Automatic Testing

on: pull_request

jobs:
  run-jest-tests:
    name: Jest Tests
    runs-on: unbuntu-latest
    steps:
      - name: Checkout under $GITHUB_WORKSPACE
        uses: actions/checkout@main

      - name: Set up NodeJS
        uses: actions/setup/node@v1
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn install

      - name: Run Jest Tests
        run: yarn test
